<div class="d-flex flex-column align-items-center container">
  <div style="border-bottom: 1px solid #ccc; margin-bottom: 10px;" class="d-flex justify-content-between align-items-start mb-2 head-title">
    <div class="mt-1 title-header">{{item.identifier}} - {{item.title}}</div>
  </div>

  <div class="d-flex justify-content-center align-items-center options">
    <button class="icon-info" (click)="viewActivity(item)">
      <mat-icon style="font-size: 18px;">info</mat-icon>
    </button>
    <button class="icon-edit" (click)="onCardEdit(item)" *ngIf="userService.profile === 'ADMINISTRADOR' || userService.profile === 'GERENTE' || userService.profile === 'LIDER_TECNICO' ">
      <mat-icon style="font-size: 18px;">edit</mat-icon>
    </button>
    <button class="icon-delete" (click)="onCardDelete(item.id)"  *ngIf="userService.profile === 'ADMINISTRADOR' || userService.profile === 'GERENTE' || userService.profile === 'LIDER_TECNICO'">
      <mat-icon style="font-size: 18px;">delete</mat-icon>
    </button>
  </div>
  <div class="align-items-center container-dependent" [hidden]="!item.isBlock">
    <button type="button" class="btn btn-warning btn-sm" (click)="viewDependentCard(item)">
      dependências
    </button>
  </div>
  <!-- <div class="container-dependent" [hidden]="!item.isBlock">
    <div class="d-flex flex-column justify-content-between align-items-center m-3">
      <mat-icon class="mat-18" [ngStyle]="{color: '#000000'}">lock</mat-icon>
      <button type="button" class="btn btn-light" (click)="viewDependentCard(item)">
        dependências
      </button>
    </div>

  </div> -->
</div>
