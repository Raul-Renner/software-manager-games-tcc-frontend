<div class="container">
  <div class="head">
    <h5>Deseja excluir o seguinte colaborador?</h5>
    <div class="info-colaborator">
      <span id="name-colaborator">{{content.userInformation.name}}  {{content.userInformation.username}}</span>
      <span>Cargo:<span id="responsible">{{content.userInformation.profileEnum}}</span></span>
    </div>

  </div>

  <div class="buttons">
    <div class="button-login">
      <button type="button" class="btn btn-lg" (click)="activeModal.close(true)">Excluir Colaborador</button>
    </div>
    <div class="button-logout">
      <button type="button" class="btn btn-lg" (click)="activeModal.close(false)">Cancelar</button>
    </div>
  </div>
</div>
