<div class="container">
  <div class="head">
    <h5>Deseja excluir a seguinte atividade?</h5>
    <div class="info-colaborator">
      <span id="name-colaborator">{{content.identifier}} {{content.title}}</span>
      <span>Status:<span id="responsible">{{content.sectorActivity}}</span></span>
    </div>

  </div>

  <div class="buttons">
    <div class="button-login">
      <button type="button" class="btn btn-lg" (click)="activeModal.close(true)">Excluir Atividade</button>
    </div>
    <div class="button-logout">
      <button type="button" class="btn btn-lg" (click)="activeModal.close(false)">Cancelar</button>
    </div>
  </div>
</div>
