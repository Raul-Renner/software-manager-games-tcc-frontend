<div class="container">
  <div class="head">
    <h4>Editar dados Colaborador</h4>
    <span>Editar as informações de um colaborador da organização</span>
  </div>
  <form [formGroup]="formColaborator" action="" (submit)="update()">
    <div class="form-container">
      <div class="form-left">
        <label for="name">
          Nome
        </label>
        <span>{{colaborator.userInformation.name}}</span>
        <!-- <input type="text" name="name" id="name" class="form-control mb-3" autofocus> -->

        <label for="username">
          Sobrenome
        </label>
        <span>{{colaborator.userInformation.username}}</span>

        <!-- <input type="text" name="username" id="username" class="form-control mb-3" autofocus> -->

        <div class="selection-colabrators-role">
          <label for="role">Cargo</label>
          <select id="role" class="form-select role" name="role" formControlName="role" role="selectRole" >
            <option *ngFor="let role of profiles" [ngValue]="role" class="optionForm">{{role.description}}</option>
          </select>
          <span class="description-cargo-atual">cargo atual: <span class="cargo-atual">{{colaborator.profile}}</span></span>

        </div>

      </div>
      <div class="form-right">
        <label for="email">
          Email
        </label>
        <span>{{colaborator.userInformation.email}}</span>

        <!-- <input type="email" name="email" id="email" class="form-control mb-3" autofocus> -->


          <label for="login">
            Nome de usuário
          </label>
          <span>{{colaborator.login}}</span>

          <!-- <input type="text" name="login" id="login" class="form-control mb-3" autofocus> -->

          <div class="form-group projects">
            <label for="">Selecionar projeto</label>
            <ng-select
            [items]="projects"
            [(ngModel)]="projectsUser"
            formControlName="listProjects"
            [multiple]="true"
            class="form-control selection-project"
            bindLabel="name"
            bindValue= "id"
            role="selectedProjecties"
            [searchable]="true"
            [clearable]="true" [compareWith]="compareFunction">
            <ng-template class="form-select" ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                <div class="custom-checkbox">
                  <input [ngModelOptions]="{standalone: true}" id="item-{{index}}" type="checkbox" class="custom-control-input" [(ngModel)]="item$.selected"/>
                  <label for="custom-control-label">{{item?.name}}</label>
                </div>
                <hr class="custom-hr-input">
            </ng-template>
            </ng-select>
          </div>

      </div>
    </div>

      <div class="buttons">
        <div class="button-login">
          <button type="submit" class="btn btn-lg" [disabled]="formColaborator.invalid || buttonDisabled">Atualizar</button>
        </div>
        <div class="button-logout">
          <button type="button" class="btn btn-lg" routerLink="/colaborators">Voltar</button>
        </div>
      </div>
  </form>
</div>
